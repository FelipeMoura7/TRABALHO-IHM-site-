<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terrifier Games</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    font-family: 'Arial', sans-serif;
    background-color: #000000; 
    color: #ffffff;
    line-height: 1.6;
}
header {
    background: linear-gradient(90deg, #430101, #ff0000);
    padding: 1rem 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
}
header h1 {
    color: #ffffff;
    margin-left: 2rem;
    font-size: 2rem;
    text-shadow: 2px 2px #430101;
}
nav {
    margin-right: 2rem;
}
nav ul {
    display: flex;
    gap: 2rem;
}
nav ul li {
    list-style: none;
}
nav ul li a {
    color: #ffffff;
    text-decoration: none;
    font-size: 1.2rem;
    font-weight: bold;
    transition: color 0.3s, transform 0.3s;
    padding: 0.5rem 1rem;
    border-radius: 20px;
}
nav ul li a:hover {
    color: #000000;
    background-color: #ff0000;
    transform: scale(1.1);
}

    </style>
    
</head>
<body>
    <header>
        <h1>Terrifier Games</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#games">Jogos</a></li>
                <li><a href="#about">Sobre</a></li>
                <li><a href="#promoções">Promoções</a></li>
                <li><a href="#Carrinho">Carrinho</a></li>
                <li><a href="#Usuário">Usuário</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
